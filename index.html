  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      background-image: radial-gradient(circle at top left, #7de3ea 0%, transparent 40%),
                        radial-gradient(circle at bottom right, #6aa7ff 0%, transparent 45%);
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .banner {
      margin: 20px auto 30px;
      padding: 20px;
      background: linear-gradient(90deg, #7ddcff, #5fa8ff);
      color: #1e3a8a;
      font-size: 28px;
      font-weight: bold;
      border-radius: 40px;
      width: fit-content;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }

    .box {
      border: 3px solid #2aa6b6;
      border-radius: 10px;
      height: 180px;
      position: relative;
      background: #ffffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .box:active {
      transform: scale(0.97);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .box::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 70px;
      background: rgba(34, 197, 94, 0.3);
      border-radius: 10px;
    }

    .single {
      grid-column: span 2;
      justify-self: center;
      width: 60%;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .single {
        grid-column: span 1;
        width: 100%;
      }
    }

    .contact-btn {
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .contact-btn:active {
      transform: scale(0.96);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
      .single {
        grid-column: span 1;
        width: 100%;
      }
    }
  </style>
</head>
